<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="IXIyzzyNxzT0qyolQgKj6a35noyldGjx3vrtgMPrLXw" />
    <meta name="description" content="Emmaus Lutheran Cube Association">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmaus Lutheran Cube Association</title>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn solid" />
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                 This is a private website!
              </p>
            </div>
            <img src="./cube.jpg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Already made an account here? Sign in and get access to all our services.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
</body>

</html>
